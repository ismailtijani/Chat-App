<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
    <main class="chat">
        <aside id="sidebar" class="chat__sidebar">

        </aside>
        <section class="chat__main">
            <div id="message-container" class="chat__messages"></div>
            <div class="compose">
                <form>
                    <input type="text" id="input" placeholder="message.." required autocomplete="off">
                    <input type="submit" id="submit" value="Send">
                </form>
                <button id="share-location">Share Location</button>
            </div>

        </section>
    </main>


    <!-- templates -->
    <script id="message-template" type="text/html">
<div class="message">
    <p>
        <span class="message__name">{{name}}</span>
        <span class="message__meta">{{createdAt}}</span>
    </p>
    <p>{{message}}</p>
</div>
    </script>
    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href='{{url}}' target="_blank">My current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
</body>

</html>
